##### Redis config #####
redis.ip=${REDIS_IP:user-mgmt-redis-svc}
redis.port=${REDIS_PORT:6379}
redis.password=${REDIS_PASSWORD:}
redis.verificationTimeout=${REDIS_VERIFICATION_TIMEOUT:300}
redis.maxTotal=${REDIS_MAX_TOTAL:1000}
redis.maxIdle=${REDIS_MAX_IDLE:50}
redis.maxWaitMillis=${REDIS_MAX_WAIT_MILLIS:100000}
#### SMS config ####
sms.enabled=${SMS_ENABLED:false}
sms.url=${SMS_URL:}
sms.appKey=${SMS_APP_KEY:}
sms.appSecret=${SMS_APP_SECRET:}
sms.sender=${SMS_SENDER:}
sms.templateId=${SMS_TEMPLATE_ID:}
sms.signature=${SMS_APP_SIGNATURE:}
sms.statusCallBack=${SMS_STATUS_CALL_BACK:}
#### Mail config ####
mail.enabled=${MAIL_ENABLED:false}
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:25}
spring.mail.username=${MAIL_SENDER:}
spring.mail.password=${MAIL_AUTH_CODE:}
spring.mail.default-encoding=UTF-8
#### jwt config ####
jwt.publicKey=${JWT_PUBLIC_KEY:}
jwt.encryptedPrivateKey=${JWT_ENCRYPTED_PRIVATE_KEY:}
jwt.encryptPassword=${JWT_ENCRYPT_PASSWORD:}
#### cors config ####
cors.allow.origins=${CORS_ALLOW_ORIGINS:*}